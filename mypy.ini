[mypy]
# Python version compatibility - supporting Python 3.9+ (mypy requirement)
python_version = 3.9

# Strict mode configuration as specified in the issue requirements
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True

# Additional strict checks for comprehensive type safety
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_optional = True
strict_equality = True
disallow_any_generics = True
disallow_untyped_calls = True
disallow_subclassing_any = True

# Module-specific settings for external dependencies
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-coverage.*]
ignore_missing_imports = True

[mypy-dotenv.*]
ignore_missing_imports = True